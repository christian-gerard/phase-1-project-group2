<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=IBM+Plex+Mono:wght@200&family=Montserrat:wght@300;400&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="./src/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>FotoForge</title>
</head>

<body>

  <div id='app-title' class="centered">
    <h1>Foto ~ </h1>
    <span id='photo-icon' class="material-symbols-outlined">
      camera
      </span>
    <h1>~ Forge</h1>
  </div>

<div id="app-container">

    <div id="photo-preview">


    </div>
  
    <div id="app-inputs">

      <h2>Insert Width</h2>
      <input placeholder =  "Insert Width"> </input> 
      <h2>Insert Height</h2>
     <input placeholder = "Insert Height"> </input>
     <h2>Black & White</h2>
      <label class="switch" id = toggle>
        <input type="checkbox">
        <span class="slider round"></span>
    </label>

      <h2> Blur</h2>
      <input id="blur-input" type="number" min="1" max="10" placeholder="1-10">

   

      <div class="input-container">
        <button id="generate-button">Create Photo</button>
      </div>


    </div>

    <div id = "photo-container"> 
      <h1 id = "photo-message" class="centered">Loading...</h1>
      <img id="display-photo">
    </div>
  
</div>
   
</body>
</html>
